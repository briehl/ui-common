                icon: search
            narrative: 
                uri: "#narrativemanager/start"
                label: Narrative
                icon: file
            narrativeTutorial: 
                uri: https://kbase.us/narrative-guide
                label: Narrative Tutorial
                icon: info-circle

            about_kbase: 
                uri: https://kbase.us/about
                label: About KBase
                icon: info-circle
            contact_kbase: 
                uri: https://kbase.us/contact-us
                label: Contact KBase
                icon: envelope-o
            test: 
                path: test
                label: Testing Panel
                icon: flask
            linechart:
                path: linechart
                label: Line Chart
                icon: line-chart
            barchart:
                path: barchart
                label: Bar Chart
                icon: bar-chart
            heatmap:
                path: heatmap
                label: Heat Map
                icon: barcode
            scatterplot:
                path: scatterplot
                label: Scatter Plot
                icon: ellipsis-h
        menus:
            authenticated: [search, narrative, test, divider, divider]                
            unauthenticated: [about, divider, about_kbase, contact_kbase]
        
